<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrapper" class="wrapper">
        <form id="registrationForm" class="registerationForm">
            <h2>Register Member</h2>
            <div class="inputGroup">
                <label for="nickname">User Name</label>
                <input type="text" id="nickname" class="nicknameInput">
                <span class="helperText">Alert</span>
            </div>
            <div class="inputGroup">
                <label for="userEmail">Email Address</label>
                <input type="email" id="email" class="emailInput">
                <span class="helperText">Alert</span>
            </div>
            <div class="inputGroup">
                <label for="userPassword">Password</label>
                <input type="password" id="userPassword" class="passwordInput">
                <span class="helperText">Alert</span>
            </div>
            <div class="inputGroup">
                <label for="confirmPassword">Confirm Password</label>
                <input type="text" id="confirmPassword" class="confirmPasswordInput">
                <span class="helperText">Alert</span>
            </div>
            <div class="inputGroup">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" class="phoneInput">
                <span class="helperText">예 : 010-1234-5678</span>
            </div>
            <button type="submit">등록 완료</button>
        </form>
        <!-- form tag -> 브라우저에서 서버로 데이터를 넘기고자 할 때, input 태그와 사용 -->
    </div>
</body>

</html>
